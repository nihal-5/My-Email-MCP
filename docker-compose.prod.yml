# Docker Compose for Production (Oracle Cloud)
version: '3.8'

services:
  whatsapp-resume-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whatsapp-resume-automation-prod
    ports:
      - "3000:3000"  # MCP Server
      - "3001:3001"  # Approval Dashboard
    volumes:
      # Production: only data persistence
      - ./data:/app/data
      - ./outbox:/app/outbox
      - ./src/resume-tools/templates:/app/dist/resume-tools/templates:ro
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=info
    env_file:
      - .env
    restart: always  # Always restart in production
    networks:
      - resume-bot-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  resume-bot-network:
    driver: bridge
