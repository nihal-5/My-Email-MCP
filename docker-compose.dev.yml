# Docker Compose for Development
version: '3.8'

services:
  whatsapp-resume-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whatsapp-resume-automation-dev
    ports:
      - "3000:3000"  # MCP Server
      - "3001:3001"  # Approval Dashboard
    volumes:
      # Hot reload for development
      - ./src:/app/src:ro
      - ./data:/app/data
      - ./outbox:/app/outbox
      - ./src/resume-tools/templates:/app/dist/resume-tools/templates:ro
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=debug
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - resume-bot-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  resume-bot-network:
    driver: bridge
