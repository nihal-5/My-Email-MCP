name: Code Quality

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  type-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸ” TypeScript type checking
      run: npx tsc --noEmit

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸ” ESLint
      run: |
        if [ -f .eslintrc.js ] || [ -f .eslintrc.json ]; then
          npm run lint || npx eslint src/**/*.ts
        else
          echo "âš ï¸ No ESLint config found, skipping..."
        fi
      continue-on-error: true
