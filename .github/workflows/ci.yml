name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸ” Run ESLint
      run: npm run lint --if-present
      continue-on-error: true
    
    - name: ğŸ—ï¸ Build TypeScript
      run: npm run build
    
    - name: âœ… Run tests
      run: npm test --if-present
      continue-on-error: true
    
    - name: ğŸ“Š Upload build artifacts
      uses: actions/upload-artifact@v3
      if: success()
      with:
        name: build-${{ matrix.node-version }}
        path: dist/
        retention-days: 7

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸ¨ Check code formatting (Prettier)
      run: npx prettier --check "src/**/*.{ts,js,json}" || echo "Prettier check failed, but continuing..."
      continue-on-error: true
    
    - name: ğŸ” Security audit
      run: npm audit --audit-level=moderate || true
      continue-on-error: true

  build-docker:
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: ğŸ—ï¸ Build Docker image
      run: |
        if [ -f Dockerfile ]; then
          docker build -t my-email-mcp:latest .
          echo "âœ… Docker image built successfully"
        else
          echo "â„¹ï¸ No Dockerfile found, skipping Docker build"
        fi
